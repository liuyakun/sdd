<div ng-controller="newsListCtrl as nc">
<div class="x-inner">
    <div class="new-adds-box">
        <div class="inner">
            <div class="ad"><img src="images/index/banner/1.jpg" alt=""></div>
            <div class="ad ml20"><img src="images/index/banner/2.jpg" alt=""></div>
            <div class="ad ml20"><img src="images/index/banner/3.jpg" alt=""></div>
        </div>
    </div>
    <div class="new-List">
    <div class="new-List-title">新闻列表</div>
        <ul class="new-List-main">
            <li class="list-pt-li" ng-repeat="pl in nc.projectList">
                <a class="list-pt-pic fl"><img ng-src="{{pl.defaultPath || 'images/1412599200830.jpg'}}" border="0" width="181" height="136"></a>
                <div class="fr main">
                    <a class="tit" ng-click="jumpNewsMain(pl.id);" ng-bind="pl.title"></a>
                    <a>
                        <p class="info" ng-bind="pl.bigTitle"></p>
                    </a>
                    <div class="newsOne-time"> <i class="date" ng-bind="pl.createDate | date:'yyyy-MM-dd HH:mm:ss'"></i> </div>
                </div>
                <div class="clear"></div>
            </li>
        </ul>
        
    <div class="pageBox">
        <ul class="pageDiv clearfix">
        
        </ul>
        <div class="notContent hide">
            无数据
        </div>
        <div class="page">
            <ul class="pageMenu clearfix">
                <li class="firstPage" ng-click="nc.changePage('homePage')">首页</li>
                <li class="prevPage" ng-class="{active:objectPage.currentPage !=1}" ng-click="nc.changePage('prev')"> < 上一页 </li>
                <div class="pageObj ">
                    
                </div>
                <li class="nextPage" ng-class="{active: objectPage.currentPage != objectPage.totalPage}" ng-click="nc.changePage('next')"> 下一页 > </li>
                <li class="lastPage" ng-click="nc.changePage('endPage')">尾页</li>
                <li class="last" style="font-size: 14px;line-height:30px">
                    第<span class="totalPage" ng-bind="objectPage.currentPage"></span>页
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>
</div>
