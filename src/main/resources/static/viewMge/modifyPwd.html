<div ng-controller="modifyPwdCtrl as vdc">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改密码</legend>
    </fieldset>
    <form class="layui-form" name="updateVendorStaffForm">
        <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-inline" style="width:500px;">
                <input type="password" class="layui-input" name="password" required  ng-trim="true" ng-model="vdc.updateVendorHideStaffData.password"
                               ng-pattern="passwordPattern">
            </div>
            <div class="layui-form-mid layui-word-aux" ng-show="updateVendorStaffForm.password.$error.required && vdc.updatePasswordNull">新密码不能为空！</div>
            <div class="layui-form-mid layui-word-aux" ng-show="updateVendorStaffForm.password.$error.pattern">以字母开头，长度在6~32之间！</div>
        </div>
        <div class="layui-form-item">
        <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" ng-click="nc.addNews();" ng-click="vdc.modifyVendorStaffPwd(updateVendorStaffForm.$valid);">保存</button>
            </div>
            </div>
    </form>
            
    <div class="mgr-x-modalbg" id="errorId">
        <div class="mgr-x-modal clearfix">
            <div class="tit fl">提示</div>
            <div class="mgr-icons mgr-icons-close fr"></div>
            <div class="clear"></div>
            <div class="main">
                <div class="x-h5" ng-bind="errorInfo"></div>
            </div>
        </div>
    </div>
</div>

<script>
//注意：导航 依赖 element 模块，否则无法进行功能性操作
layui.use(['element','form', 'layedit', 'laydate', 'layer'], function(){
  var element = layui.element();
  var form = layui.form()
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
    //监听折叠
  element.on('collapse(test)', function(data){
    layer.msg('展开状态：'+ data.show);
  });
   //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  //日期控件
    var start = {
    min: laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      end.min = datas; //开始日选好后，重置结束日的最小日期
      end.start = datas //将结束日的初始值设定为开始日
    }
  };
  
  var end = {
    min: laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      start.max = datas; //结束日选好后，重置开始日的最大日期
    }
  };
  
  <!--document.getElementById('LAY_demorange_s').onclick = function(){-->
    <!--start.elem = this;-->
    <!--laydate(start);-->
  <!--}-->
  <!--document.getElementById('LAY_demorange_e').onclick = function(){-->
    <!--end.elem = this-->
    <!--laydate(end);-->
  <!--}-->
});
</script>
</div>
