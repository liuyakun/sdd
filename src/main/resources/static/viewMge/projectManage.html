<div ng-controller="projectManageCtrl as nc">
    <div id="listShow">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>项目列表</legend>
        </fieldset>
        <button class="layui-btn layui-btn-small " style="float:right;" ng-click="nc.checkAdd();"><i class="layui-icon">&#xe608;</i> 新增</button>
        <div class="clear"></div>
        <div class="layui-form" style="overflow-x:auto;">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  ng-repeat="nl in nc.projectList">
                        <td class="x-nowrap" ng-bind="nl.id"></td>
                        <td class="x-nowrap" ng-bind="nl.title"></td>
                        <td class="x-nowrap" ng-bind="nl.createDate | date:'yyyy-MM-dd hh:mm:ss'"></td>
                        <td class="x-nowrap">
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn-primary layui-btn-small" ng-click="nc.checkUpdate(nl);"><i class="layui-icon">&#xe642;</i></button>
                                <button class="layui-btn layui-btn-primary layui-btn-small" ng-click="nc.checkDelete(nl.id);"><i class="layui-icon">&#xe640;</i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    <div class="layui-box layui-laypage layui-laypage-default">
        <a href="javascript:;" class="layui-laypage-prev">上一页</a>
        <a href="javascript:;">18</a>
        <a href="javascript:;">19</a>
        <span class="layui-laypage-curr"> <em class="layui-laypage-em"></em> <em>20</em>
        </span>
        <a href="javascript:;">21</a>
        <a href="javascript:;">21</a>
        <a href="javascript:;" class="layui-laypage-next">下一页</a>
    </div> 
       <!--  <div style="margin-top: 10px;" my-pagination page-object="objectPage"></div> -->
        </div>

        <!--增加-->
        <div id="addShow">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <a href="" class="layui-btn layui-btn-primary layui-btn-small fr" ng-click="nc.addReturn();">返回</a>
                <legend>项目列表-新增</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">项目标题：</label>
                    <div class="layui-input-inline" style="width:500px;">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" ng-model="nc.addNewsData.title" ng-change="nc.calculateLength()" ></div>
                    <div class="layui-form-mid layui-word-aux">还可以输入 <i class="color2 x-h3 mr2" ng-bind="nc.leftLength"></i>
                    /{{nc.maxLength}}字</div>
                    <i class="fl x-h6 colorred  lineheight30 mrleft20 " ng-show="nc.titleShow">文章名不能为空</i>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">项目分类：</label>
                    <div class="layui-input-block" style="width:300px;">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">项目图片：</label>
                    <div class="layui-input-block">
                      <span class="pic wh240176px" id="dd1"></span>
                        <!--<div id="dd" style=" width:990px;"></div>-->
                        <p class="x-h6 mrleft10">
                            <input type="file" name="file" id="doc_1"
                                   onchange="if(angular.element(this).scope()==undefined){return};angular.element(this).scope().setImagePreviewList(1);"
                                   enabled="enabled" multiple="multiple">
                            <!--<i class="x-h6 fl ">*banner图片大小1920*400px</i>-->
                            <!--<i class="mgr-x-tips" ng-show="nullShow.index==1">图片不能为空！</i>-->
                        </p>
                    </div>
                  </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">项目内容：</label>
                    <div class="layui-input-block">
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain" style="width:100%;"></script>
                        <i class="fl x-h6 colorred lineheight30 mrleft20" ng-show="nc.contentShow">项目内容不能为空</i>
                    </div>
                </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit="" lay-filter="demo1" ng-click="nc.addNews();">确定</button>
                      <button type="reset" class="layui-btn layui-btn-primary" ng-click="nc.addReturn();">取消</button>
                    </div>
                  </div>
            </form>
        </div>
        <!--增加end-->

        <!--修改-->
        <div id="updateShow">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <a href="" class="layui-btn layui-btn-primary layui-btn-small fr" ng-click="nc.updateReturn();">返回</a>
                <legend>项目列表-修改</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">项目标题：</label>
                    <div class="layui-input-inline" style="width:500px;">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" ng-model="updateData.title" ng-change="updateData.ModifycalculateLength()"></div>
                    <div class="layui-form-mid layui-word-aux">还可以输入<i class="color2 x-h3 mr2" ng-bind="updateData.modifyLeftLength">10</i>/{{updateData.maxLength}}字</div>
                    <i class="fl x-h6 colorred  lineheight30 mrleft20 " ng-show="updateData.titleShow">文章标题不能为空</i>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">项目分类：</label>
                    <div class="layui-input-block" style="width:300px;">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">项目图片：</label>
                    <div class="layui-input-block">
                        <span class="pic wh240176px" id="dd2"></span>
                        <p class="x-h6 mrleft10">
                        <input type="file" name="file" id="doc_2"
                                onchange="if(angular.element(this).scope()==undefined){return};angular.element(this).scope().setImagePreviewList(2);"
                                enabled="enabled" multiple="multiple">
                        </p>
                    </div>
                  </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">项目内容：</label>
                    <div class="layui-input-block">
                        <script id="updateContainer" name="content" type="text/plain" style="width:100%;"></script>
                        <i class="fl x-h6 colorred lineheight30 mrleft20" ng-show="updateData.contentShow">项目内容不能为空</i>
                    </div>
                </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit="" lay-filter="demo1" ng-click="nc.updateNews();">确定</button>
                      <button type="reset" class="layui-btn layui-btn-primary" ng-click="nc.updateReturn();">取消</button>
                    </div>
                  </div>
            </form>
        </div>
        <!--修改end-->
        <div class="layui-layer layui-layer-page  layer-anim"  id="deleteShow" style="z-index: 19891017; top:20%; left:40%;display:none;">
            <div class="layui-layer-title" style="cursor: move;">提示</div>
            <div id="LAY_demoauto" class="layui-layer-content">
                <div style="padding: 20px 100px;">删除不可恢复，请问是否需要删除？</div>
            </div>
            <span class="layui-layer-setwin">
                <a class="layui-layer-ico layui-layer-close layui-layer-close1"  ng-click="nc.cancelDelete()"></a>
            </span>
            <div class="layui-layer-btn layui-layer-btn-c">
                <a class="layui-layer-btn0" ng-click="nc.confirmDelete()">确认</a>
                <a class="layui-btn layui-btn-primary" ng-click="nc.cancelDelete();">取消</a>
            </div>
            <span class="layui-layer-resize"></span>
        </div>
<script>

    var start = {

</script>

    </div>
